<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Guidance Output</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('iop.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
      backdrop-filter: brightness(0.7);
    }
    .navbar {
      display: flex;
      justify-content: center;
      background-color: rgba(15, 52, 96, 0.95);
      padding: 15px;
    }
    .navbar a {
      text-decoration: none;
      padding: 12px 20px;
      margin: 0 10px;
      background-color: #4e73a0 ;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      transition: 0.3s;
    }
    .navbar a:hover {
      background-color: #e94560;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(45, 49, 71, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    .section {
      margin-bottom: 25px;
      border-left: 4px solid #e94560;
      padding-left: 15px;
    }
    .section h3 {
      margin-bottom: 10px;
      color: #e94560;
    }
    .section p {
      margin: 0;
      line-height: 1.6;
    }
    .footer {
      text-align: center;
      background-color: rgba(22, 33, 62, 0.9);
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="index.html">Login</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </div>
  <div class="container">
    <h1>Career Guidance</h1>
    <div class="section">
      <h3>Academic Roadmap</h3>
      <p id="academicRoadmap"></p>
    </div>
    <div class="section">
      <h3>Areas to Focus</h3>
      <ul id="focusAreas"></ul>
    </div>
    <div class="section">
      <h3>Recommended Job Designations</h3>
      <ul id="jobDesignations"></ul>
    </div>
    <div class="section">
      <h3>Additional Advices</h3>
      <ul id="additionalAdvice"></ul>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 AI Driven Career Guidance. All rights reserved.
  </div>
  <script>
    const data = JSON.parse(localStorage.getItem("recommendationData"));

    if (data) {
      document.getElementById("academicRoadmap").textContent = data.academicRoadmap;
      data.focusAreas.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        document.getElementById("focusAreas").appendChild(li);
      });
      data.jobDesignations.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        document.getElementById("jobDesignations").appendChild(li);
      });
      data.additionalAdvice.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        document.getElementById("additionalAdvice").appendChild(li);
      });
    }
  </script>
</body>
</html>
