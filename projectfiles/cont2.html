<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Career Guidance</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #d9dbb7;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #16213e;
      padding: 15px;
    }

    .navbar a {
      text-decoration: none;
      padding: 12px 20px;
      margin: 0 10px;
      background-color: #0f3460;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      transition: 0.3s;
    }

    .navbar a:hover {
      background-color: #e94560;
    }

    .top-banner {
      position: relative;
      background: url('iop.jpg') no-repeat center center;
      background-size: cover;
      height: 250px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner-text {
      position: absolute;
      color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      animation: fadeInUp 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #0f3460;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #e94560;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff6a77;
    }

    .footer {
      text-align: center;
      background-color: #16213e;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="index.html">Login</a>
    <a href="about.html">About Us</a>
  </div>

  <!-- Image banner with animated text -->
  <div class="top-banner">
    <div class="banner-text">We together build your career...</div>
  </div>

  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="What's this about?" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Career Guidance Platform. All rights reserved.
  </div>

</body>
</html>
