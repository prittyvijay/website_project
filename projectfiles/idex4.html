<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Driven Career Guidance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik:wght@500&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e2d8c0;
      color: #121111;
    }

    .navbar {
      display: flex;
      justify-content: space-between; /* Changed from center to space-between */
      align-items: center;
      background-color: #e2d8c0;
      padding: 15px 30px;
    }

    .navbar-left {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .navbar a {
      text-decoration: none;
      padding: 12px 20px;
      margin: 0 5px;
      background-color: #090909;
      border: 1px solid #b12b9d;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      transition: 0.3s;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #862132;
      transform: scale(1.1);
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      color: #d5cece;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #b12b9d;
    }

    .social-icons svg {
      fill: currentColor;
      width: 24px;
      height: 24px;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 420px;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
    }

    .typewriter-text {
      position: absolute;
      top: 15%;
      left: 5%;
      right: 5%;
      color: #fff;
      font-family: italic;
      font-size: 20px;
      font-weight: 500;
      line-height: 1.6;
      max-width: 90%;
      z-index: 1;
    }

    .line {
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .login-box {
      width: 45%;
      padding: 20px;
      background-color: #657384;
      border-radius: 10px;
      box-shadow: 0 0 15px #303234;
      text-align: center;
      color: white;
      margin-top: 30px;
    }

    .login-box input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #fff;
      background-color: #16161b;
      color: white;
    }
    #ll{
     font-size: xx-large;
     
    }

    .login-box button {
      background-color: #09173c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #47b47c;
    }

    .forgot-password {
      display: block;
      margin-top: 5px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #e94560;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      background-color: #48567b;
      color: white;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>

  <!-- Hero Image with Typewriter Text -->
  <div class="hero-section">
    <img src="iop.jpg" alt="Hero Image" class="hero-image" />
    <div class="typewriter-text" id="typewriter"></div>
  </div>

  <!-- Login Section -->
  <div class="container">
    <div class="login-box">
      <h3>Login or Sign Up</h3>
      <form id="loginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <br>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="sign2.html" style="color: #ffffff;">Sign Up</a></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 AI Driven Career Guidance. All rights reserved.
  </div>

  <!-- JavaScript -->
  <script>
  // TYPEWRITER EFFECT
  const lines = [
    "Welcome to AI Driven Career Guidance â€“ your smart companion for making bold career decisions.",
    "Leverage the power of Artificial Intelligence to unlock paths that align with your dreams and skills.",
    "Whether you're a student or a professional, our platform helps you explore a world of career opportunities tailored just for you.",
    "Understand your strengths, passions, and market trends to make informed, fulfilling choices.",
    "With expert insights and intelligent suggestions, take confident steps toward a brighter and purposeful future."
  ];

  const container = document.getElementById('typewriter');

  lines.forEach((line, index) => {
    const p = document.createElement('p');
    p.classList.add('line');
    p.style.animationDelay = `${index * 1.5}s`;
    p.textContent = line;
    container.appendChild(p);
  });

  // LOGIN FORM SUBMIT
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      alert(data.message);

      if (response.ok) {
        window.location.href = "gui.html"; // redirect on successful login
      }
    } catch (err) {
      console.error(err);
      alert("Error connecting to server. Please try again later.");
    }
  });
</script>
