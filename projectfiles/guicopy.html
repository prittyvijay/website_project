<head>

    body {
      font-family: 'Poppins', sans-serif;
      font-style: italic;
      margin: 0;
      padding: 0;
      background: url('ggs.webp') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      animation: fadeIn 2s ease-in;
    }
 @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .navbar {
      display: flex;
      justify-content: space-between; /* Changed from center to space-between */
      align-items: center;
      background-color: #48567b;
      padding: 15px 30px;
    }

    .navbar-left {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .navbar a {
      text-decoration: none;
      padding: 12px 20px;
      margin: 0 5px;
      background-color: #090909;
      border: 1px solid #b12b9d;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      transition: 0.3s;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #862132;
      transform: scale(1.1);
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      color: #d5cece;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #b12b9d;
    }

    .social-icons svg {
      fill: currentColor;
      width: 24px;
      height: 24px;
    }

    .form-container {
      width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(15, 52, 96, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      animation: slideIn 1.5s ease-out forwards;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      animation: fadeIn 2s ease-in;
    }

    .form-group {
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.8s forwards;
      animation-delay: calc(var(--i) * 0.2s);
    }

    .form-group:nth-child(1) { --i: 1; }
    .form-group:nth-child(2) { --i: 2; }
    .form-group:nth-child(3) { --i: 3; }
    .form-group:nth-child(4) { --i: 4; }
    .form-group:nth-child(5) { --i: 5; }
    .form-group:nth-child(6) { --i: 6; }
    .form-group:nth-child(7) { --i: 7; }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #1a1a2e;
      color: white;
    }

    .form-group input[type="date"] {
      padding: 10px;
    }

    .form-group select {
      cursor: pointer;
    }

    .submit-btn {
      background-color: #e94560;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      display: block;
      margin: 20px auto 0;
      cursor: pointer;
      transition: 0.4s ease-in-out;
    }

    .submit-btn:hover {
      background-color: #be2f45;
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      background-color: rgba(22, 33, 62, 0.9);
      color: white;
      padding: 15px;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>

  </div>

  <div class="form-container">
    <h2>Enter Your Details to Get Your Personalized Roadmap</h2>
    <form id="roadmapForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="currentClass">Current Class / Education</label>
        <select id="currentClass" name="currentClass" required>
          <option value="">Select Class</option>
          <option value="8th">8th</option>
          <option value="9th">9th</option>
          <option value="10th">10th</option>
          <option value="11th">11th</option>
          <option value="12th">12th</option>
          <option value="graduation">Graduation</option>
          <option value="postGraduation">Post Graduation</option>
          <option value="diploma">Diploma Course</option>
        </select>
      </div>

      <div class="form-group">
        <label for="interest">Area of Interest</label>
        <select id="interest" name="interest" required>
          <option value="">Select Interest</option>
          <option value="science">Science</option>
          <option value="commerce">Commerce</option>
          <option value="arts">Arts</option>
          <option value="technology">Technology</option>
        </select>
      </div>

      <div class="form-group">
        <label for="skills">Skills</label>
        <select id="skills" name="skills" required>
          <option value="">Select Skills</option>
          <option value="coding">Coding</option>
          <option value="design">Design</option>
          <option value="writing">Writing</option>
          <option value="speaking">Public Speaking</option>
        </select>
      </div>

      <div class="form-group">
        <label for="hobbies">Hobbies</label>
        <select id="hobbies" name="hobbies" required>
          <option value="">Select Hobbies</option>
          <option value="reading">Reading</option>
          <option value="music">Music</option>
          <option value="sports">Sports</option>
          <option value="gaming">Gaming</option>
        </select>
      </div>

      <div class="form-group">
        <label for="resume">If you have a resume, upload it here (Optional)</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 AI Driven Career Guidance. All rights reserved.
  </div>

  <script>
    document.getElementById('roadmapForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value;
      const currentClass = document.getElementById('currentClass').value;
      const interest = document.getElementById('interest').value;
      const skills = document.getElementById('skills').value;
      const hobbies = document.getElementById('hobbies').value;

      if (!name || !dob || !currentClass || !interest || !skills || !hobbies) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/roadmap", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name,
            dob,
            currentClass,
            interest,
            skills,
            hobbies
          })
        });

        if (res.ok) {
          const data = await res.json();
          alert("Roadmap saved successfully!");
          window.location.href = "recommend.html"; // redirect after success
        } else {
          alert("Failed to save roadmap.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Check if backend is running.");
      }
    });
  </script>
</body>
