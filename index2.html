<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Career Guidance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-center items-center">
      <h1 class="text-2xl font-bold text-blue-600">AI Career Guidance</h1>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex items-center justify-center px-4 py-12">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
      <h2 class="text-2xl font-semibold mb-6">Career Recommendation</h2>

      <label for="interestInput" class="block mb-2 font-medium text-left">Enter your interest or favorite subject:</label>
      <input
        id="interestInput"
        type="text"
        placeholder="e.g., biology, AI, history"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button
        onclick="getRecommendations()"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 w-full rounded-xl"
      >
        Get Career Recommendations
      </button>

      <p id="error" class="text-red-600 mt-4 text-sm hidden"></p>

      <div id="results" class="mt-6 hidden text-left">
        <h3 class="text-lg font-semibold mb-2">Recommended Careers:</h3>
        <ul id="careerList" class="list-disc pl-5"></ul>
      </div>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const careers = {
      science: ["Doctor", "Engineer", "Research Scientist"],
      commerce: ["Accountant", "Business Analyst", "Banker"],
      arts: ["Journalist", "Psychologist", "Historian"],
      technology: ["Software Developer", "AI Engineer", "Data Scientist"]
    };

    function getRecommendations() {
      const input = document.getElementById("interestInput").value.toLowerCase();
      const errorEl = document.getElementById("error");
      const resultsEl = document.getElementById("results");
      const listEl = document.getElementById("careerList");

      errorEl.classList.add("hidden");
      resultsEl.classList.add("hidden");
      listEl.innerHTML = "";

      let result = [];

      if (input.includes("bio") || input.includes("science")) {
        result = careers.science;
      } else if (input.includes("math") || input.includes("account")) {
        result = careers.commerce;
      } else if (input.includes("history") || input.includes("psycho")) {
        result = careers.arts;
      } else if (input.includes("tech") || input.includes("ai") || input.includes("code")) {
        result = careers.technology;
      } else {
        errorEl.textContent = "Please enter a clearer interest or subject area.";
        errorEl.classList.remove("hidden");
        return;
      }

      result.forEach(career => {
        const li = document.createElement("li");
        li.textContent = career;
        listEl.appendChild(li);
      });

      resultsEl.classList.remove("hidden");
    }
  </script>

</body>
</html>
